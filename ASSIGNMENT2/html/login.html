<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="free">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<title>Login Prothom Barta</title>

</head>


<body class="background_main">

	<form data_multi_step>
		<div class="login_container" data_step="1">
			<div  class="login_logo">

				<img src="../img/banner2.png" alt="Prothom Barta" style="width: 250px;">
			</div>


			<h3 class="step_title">Login Page</h3>



			<div class="form_group1" >
				<label for="email"> Email</label>
			    <input type="email" name="email" style="height: 25px;">
			    <label for="password">Password</label>
			    <input type="password" name="password" style="height: 25px;">

			     <label for="accounts">Choose Account Type</label>

				 <select name="account_type" id="account_type">
				 	<option value="admin">Admin</option>
				    <option value="news_writer">News Writer</option>
				    <option value="journalist">Journalist</option>
				    <option value="police">Police</option>
				    <option value="rescue_team">Rescue Team</option>
				 </select> 
			</div>


			<div class="form_group2">
				<button type="submit" name="submit" class="button"> Login</button>
				
			</div>

			<div class="form_group3">
				<a href="" style="color: black; text-decoration: none;">Forget Password?</a>
			</div>
		</div>




	</form>


</body>

</html>
