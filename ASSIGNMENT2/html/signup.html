<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="free">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
	<title>Signup</title>
</head>



<body class="background_main">
	<form data_multi_step>
		<div class="signup_container" data_step1="1">




			<a href="../index.html" style="padding-left: 3rem;" style=" font-family: sans-serif; color: black; "> Back </a>
			<h3 class= "step_title" >Sign Up<br> For a better service</h3>


			<div class="form_group2">
				<label for="firstname"> Full Name </label>
				<input type="text" name="firstname" style="height: 25px;" placeholder="Md Foysal">
				<label for="email">Email</label>
				<input type="email" name="email" style="height: 25px;" placeholder="mdfoysal.cysec@gmail.com">
				<label for="number">Phone Number</label>
				<input type="phone number" name="number" style="height: 25px;" placeholder="017********">
				<label for="address">Date Of Birth</label>
				<input type="date" name="address" style="height: 25px;">
			</div>





			<div class="form_group3">
				<label for="account_catagory">Your Account Catagory</label>
				<select name="account_catagory" >
					<option>News Poster</option>
					<option>Journalist</option>
					<option>Rescue Team</option>
				</select>
			</div>



			<div class="form_group5">
				<label for="myfile">Upload Your National Id</label>
  				<input type="file" name="myfile">
			</div>




			<div class="form_group6">
				<label>Create Password</label><br>
				<input type="Password" name="Password1"><br>
			</div>





			<div class="form_group7">
				<button type="submit" name="submit" class="button"> Sign Up</button>
				
			</div>



		</div>

	</form>

</body>
</html>
